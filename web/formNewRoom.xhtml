<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <p:panelGrid columns="2">
            <p:outputLabel value="Numéro de la chambre" />
            <p:inputText type="number" value="#{roomBean.room.number}" />
            <p:outputLabel value="Type chambre" />
            <p:inputText value="#{roomBean.room.label}" />
            <p:outputLabel value="Hôtel" />
            <p:selectOneMenu>
                <f:selectItem itemValue="-1" itemLabel="Sélectionnez un hôtel" />
                <f:selectItems value="#{roomBean.hotelList}" var="hotel" itemValue="#{hotel.id}" itemLabel="#{hotel.name}" />
            </p:selectOneMenu>
            <p:commandButton value="Valider" />
            <p:commandButton type="reset" value="Annuler" />
        </p:panelGrid>
    </ui:component>
</html>
