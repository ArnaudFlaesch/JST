<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="home.xhtml">
        <ui:define name="body">
            <p:dataTable value="#{roomBean.roomList}" selectionMode="single" var="room" rows="8" paginatorAlwaysVisible="false" rowKey="#{room.id}">
                <f:facet name="header">Liste des chambres</f:facet>
                <p:columnGroup type="header">
                    <p:column headerText="Numéro" />
                    <p:column headerText="Nom" />
                    <p:column headerText="Hôtel" />
                    <p:column headerText="Supprimer" />
                </p:columnGroup>  
                <p:column>#{room.number}</p:column>
                <p:column>#{room.label}</p:column>
                <p:column>#{room.hotel.name}</p:column>
                <p:column style="color:red;">X</p:column>
            </p:dataTable>
            
            <br />
            
            <ui:include src="formNewRoom.xhtml" />
            
        </ui:define>
    </ui:composition>
</html>
