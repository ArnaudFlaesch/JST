<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:component>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nom de l'hôtel" />
                <p:inputText value="#{hotelBean.hotel.name}" />
                
                <p:outputLabel value="SMTP" />
                <p:inputText value="#{hotelBean.hotel.smtp}" />
                
                <p:outputLabel value="Port" />
                <p:inputText type="number" value="#{hotelBean.hotel.port}" />
                
                <p:outputLabel value="Login" />
                <p:inputText value="#{hotelBean.hotel.senderLogin}" />
                
                <p:outputLabel value="Mot de passe" />
                <p:inputText value="#{hotelBean.hotel.senderPassword}" />
                
                <p:outputLabel value="From mail" />
                <p:inputText value="#{hotelBean.hotel.mailFrom}" />
                
                <p:outputLabel value="Nom de l'outil" />
                <p:inputText value="#{hotelBean.hotel.toolName}" />
                
                <p:outputLabel value="Nom du PMS" />
                <p:inputText value="#{hotelBean.hotel.pmsName}" />
                
                <p:outputLabel value="Chemin de l'import" />
                <p:inputText value="#{hotelBean.hotel.pmsLink}" />
                
                <p:outputLabel value="Logo" />
                <p:fileUpload />
                
                <p:outputLabel value="Nom de la police" />
                <p:inputText />
                
                <p:outputLabel value="Bannière" />
                <p:fileUpload />
                
                <p:outputLabel value="Couleur du texte de la bannière" />
                <p:colorPicker />
                
                <p:outputLabel value="Couleur de fond de la liste" />
                <p:colorPicker />
                
                <p:outputLabel value="Couleur du texte de la liste" />
                <p:colorPicker />
                
                <p:outputLabel value="Couleur du fond de l'ajout" />
                <p:colorPicker />
                
                <p:commandButton actionListener="#{hotelBean.add()}" value="Valider" />
                <p:commandButton type="reset" value="Annuler" />
            </p:panelGrid>
        </h:form>
    </ui:component>
</html>
